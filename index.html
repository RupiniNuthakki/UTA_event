<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinayaka Chavithi Celebrations</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>🎓 Vinayaka Chavithi @ UTA Campus 🎓</h1>
    <p>Join us every evening after college for 9 days of devotion and celebration</p>
  </header>

  <main>
    <section id="countdown">
      <h2>🎉 Countdown to Final Day Celebration 🎉</h2>
      <div id="timer">Loading countdown...</div>
    </section>

    <section id="schedule-section">
      <h2>📅 Daily Pooja Schedule</h2>
      <div id="days-container"></div>
    </section>

    <section id="memories-section">
      <h2>📸 Memories from Past Years</h2>
      <div id="memories-gallery">
        <img src="memories/photo1.jpg" alt="Celebration 1" />
        <img src="memories/photo2.jpg" alt="Celebration 2" />
        <img src="memories/photo3.jpg" alt="Celebration 3" />
      </div>
    </section>
  </main>

  <footer>
    <p>Organized by Students | Jai Ganesh! 🙏</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
